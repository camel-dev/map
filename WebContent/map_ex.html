<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0px !important; //remove chrome default body margin: 8px
}

rect {
  fill: none;
  pointer-events: all;
  stroke: #ccc;
  stroke-width: 1.5px;
}

.feature {
  fill: #ccc;
  cursor: pointer;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}
</style>
<title>Insert title here</title>
</head>
<body>
	
	<script src="http://d3js.org/d3.v3.js"></script>
	<script src="https://d3js.org/topojson.v1.min.js"></script>
	<script src="https://gist.githack.com/saifulazfar/89f984170a35c723030a28e1464895d0/raw/4914cf056739a38160f9ba904ddc5ed175115f9e/mercatorMalaysiaFP.js"></script>
	<script>
		
		var width = 960,
	    height = 500,
	    active = d3.select(null);
	
		var projection = mercatorMalaysiaFocusPeninsular()
	    .scale(4800)
	    .translate([width / 2, height / 2]);
	
		var zoom = d3.behavior.zoom()
	    .translate([0, 0])
	    .scale(1)
	    .scaleExtent([1, 8])
	    .on("zoom", zoomed);
	
		var path = d3.geo.path()
	    .projection(projection);
	
		var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height)
	    .on("click", stopped, true);
	
		svg.append("rect")
	    .attr("width", width)
	    .attr("height", height)
	    .on("click", reset);

		var g = svg.append("g");

		svg
    	.call(zoom) // delete this line to disable free zooming
    	.call(zoom.event);
		
		d3.json("https://gistcdn.githack.com/saifulazfar/76053d7a7d420a3a0bc0fb5849006309/raw/ea7e264d76dfbca04976c82f6104dc64cce793a3/.MAS_MY.json", function(error, data) {
			if (error) throw error;

			  g.selectAll("path")
			      .data(topojson.feature(data, data.objects.states).features)
			    .enter().append("path")
			      .attr("d", path)
			      .attr("class", "feature")
			      .on("click", clicked);

			  g.append("path")
			      .datum(topojson.mesh(data, data.objects.states, function(a, b) { return a !== b; }))
			      .attr("class", "mesh")
			      .attr("d", path);
		});

		function clicked(d) {
			  if (active.node() === this) return reset();
			  active.classed("active", false);
			  active = d3.select(this).classed("active", true);

			  var bounds = path.bounds(d),
			      dx = bounds[1][0] - bounds[0][0],
			      dy = bounds[1][1] - bounds[0][1],
			      x = (bounds[0][0] + bounds[1][0]) / 2,
			      y = (bounds[0][1] + bounds[1][1]) / 2,
			      scale = Math.max(1, Math.min(8, 0.85 / Math.max(dx / width, dy / height))),
			      translate = [width / 2 - scale * x, height / 2 - scale * y];

			  svg.transition()
			      .duration(750)
			      .call(zoom.translate(translate).scale(scale).event);
			}

			function reset() {
			  active.classed("active", false);
			  active = d3.select(null);

			  svg.transition()
			      .duration(750)
			      .call(zoom.translate([0, 0]).scale(1).event);
			}

			function zoomed() {
			  g.style("stroke-width", 1.5 / d3.event.scale + "px");
			  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
			}

			// If the drag behavior prevents the default click,
			// also stop propagation so we donâ€™t click-to-zoom.
			function stopped() {
			  if (d3.event.defaultPrevented) d3.event.stopPropagation();
			}


	 
		
	</script>
</body>
</html>
